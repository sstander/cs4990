{% extends 'base.html' %}
{% block title %}Campaign {{ campaign.name }}{% endblock title %}
{% block content %}
    <div class="row">
	<div class="col-lg-12">
	    <div class="panel panel-primary">
		<div class="panel-heading">	
		    Campaign {{ campaign.name }}
		</div>
	    	<div class="panel-body">
                    <table class="table table">
                        <thead>
                            <tr class="success">
                                <th>Name</th>
				<th>Description</th>
				<th>Edit</th>
				<th>Delete</th>
			    </tr>
			</thead>
		        <tbody>
			    <tr>
				<td>{{ campaign.name }}</td>
				<td>{{ campaign.description }}</td>
				<td><a href="{% url 'crm:campaign_update' campaign.id %}"><span style="color:blue;" class="glyphicon glyphicon-edit"></span></a></td>
				<td><a href="{% url 'crm:campaign_delete' campaign.id %}"><span style="color:red;" class="glyphicon glyphicon-remove"></span></a></td>
			    </tr>
			</tbody>
		    </table>
		    <a class="btn btn-success" style="float:right;" href="{% url 'crm:campaign_list' %}">Return to Campaign List?</a>
		</div>
	    </div>
	</div>
    </div>
{% endblock content %}
