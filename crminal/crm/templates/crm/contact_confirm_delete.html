{% extends 'base.html' %}
{% block title %}Delete {{ contact.name }}?{% endblock %}
{% block content %}
    <div style="text-align:center;">
	<form action="." method="post">
	    {% csrf_token %}
	    <h3>Are you sure you want to delete {{ contact.get_full_name }}'s contact info?</h3>
	    <button style="margin-right:20px;" class="btn btn-primary">Delete</button>
	    <a class="btn btn-link" href="{% url 'crm:contact_detail' contact.id %}">Cancel</a>
	</form>
    </div>
{% endblock content %}
