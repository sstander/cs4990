{% extends 'base.html' %}
{% block title %}Contacts{% endblock title %}
{% block content %}
    <div class="row">
	<div class="col-lg-12">
	    <div class="panel panel-primary">
		<div class="panel-heading">	
		    List All Contacts
		</div>
	    	<div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Company</th>
				<th>First Name</th>
				<th>Last Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for contact in contact_list %}
				<tr>
				    <td><a href="{% url 'crm:contact_detail' contact.id %}" class="text-info">{{ contact.company }}</a></td>
				    <td>{{ contact.first_name }}</td>
				    <td>{{ contact.last_name }}</td>
				</tr>
			    {% endfor %}
			</tbody>
		    </table>
		    <div class="pull-right">
			<a href="{% url 'crm:contact_create' %}" class="btn btn-success btn-circle glyphicon glyphicon-plus" title="Create New Contact"></a>
		    </div>
		</div>
	    </div>
	</div>
    </div>
{% endblock content %}
