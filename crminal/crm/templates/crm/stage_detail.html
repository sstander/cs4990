{% extends 'base.html' %}
{% block title %}Stage {{ stage.name }}{% endblock title %}
{% block content %}
    <div class="row">
	<div class="col-lg-12">
	    <div class="panel panel-primary">
		<div class="panel-heading">	
		    Stage {{ stage.name }}
		</div>
	    	<div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr class="success">
                                <th>Name</th>
				<th>Value</th>
				<th>Order</th>
				<th>Description</th>
				<th>Edit</th>
				<th>Delete</th>
			    </tr>
			</thead>
		        <tbody>
			    <tr>
				<td>{{ stage.name }}</td>
				<td>{{ stage.value }}</td>
				<td>#{{ stage.order }}</td>
				<td>{{ stage.description }}</td>
				<td><a href="{% url 'crm:stage_update' stage.id %}"><span style="color:blue;" class="glyphicon glyphicon-edit"></span></a></td>
				<td><a href="{% url 'crm:stage_delete' stage.id %}"><span style="color:red;" class="glyphicon glyphicon-remove"></span></a></td>
			    </tr>
			</tbody>
		    </table>
		    <a class="btn btn-success" style="float:right;" href="{% url 'crm:stage_list' %}">Return to Stage List?</a>
		</div>
	    </div>
	</div>
    </div>
{% endblock content %}
