{% extends 'base.html' %}
{% block title %}Stages{% endblock title %}
{% block content %}
    <div class="row">
	<div class="col-lg-12">
	    <div class="panel panel-primary">
		<div class="panel-heading">	
		    List All Stages
		</div>
	    	<div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for stage in stage_list %}
				<tr>
				    <td><a href="{% url 'crm:stage_detail' stage.id %}" class="text-info">{{ stage.name }}</a></td>
				    <td>{{ stage.value }}</td>
				</tr>
			    {% endfor %}
			</tbody>
		    </table>
		    <div class="pull-right">
			<a href="{% url 'crm:stage_create' %}" class="btn btn-success btn-circle glyphicon glyphicon-plus" title="Create New Stage"></a>
		    </div>
		</div>
	    </div>
	</div>
    </div>
{% endblock content %}
