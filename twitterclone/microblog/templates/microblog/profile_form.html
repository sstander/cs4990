{% extends 'base.html' %}
{% block title %}Create A Profile{% endblock %}
{% block content %}
    <form method="post" action="." enctype="multipart/form-data">
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit">Create or Update Your Profile</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock content %}
