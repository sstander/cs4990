{% extends 'base.html' %}
{% block 'title' %}List of Categories{% endblock %}
{% block 'content' %}

<ul>
{% for category in category_list %}

    <li><a href="{% url 'catalog:itemlist' category.id %}">{{ category.name }}</a></li>

{% empty %}
    <p>There are no categories. Want to <a href="{% url 'catalog:addcategory' %}">add one?</a></p>

{% endfor %}
</ul>

<p><a href="{% url 'catalog:addcategory' %}">Add a new Category</a></p>

<% endblock %>
