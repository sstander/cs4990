{% extends 'base.html' %}

{% block 'title' %}Delete Category{% endblock %}

{% block 'content' %}
    <h1>Delete A Category</h1>
    <p>Are you sure you want to delete {{ category }} ?</p>
    
    <form action="{% url 'catalog:deletecategory' category.id %}" method="post">
    {% csrf_token %}
    <table class="table">
    {{ form }}
    <tr>
        <td colspan="2"><input type="submit" value="Delete Category"</td>
        <td colspan="2"><a href="{% url 'catalog:categorylist'%}">Cancel</a></td>
    </tr>
    </table>
    </form>
{% endblock %}
