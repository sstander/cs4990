{% extends 'base.html' %}
{% block 'title' %}{% if item %}Update{% else %}Add{% endif%} An Item{% endblock %}
{% block 'content' %}
<h1>{% if item %}Update{% else %}Add{% endif %} An Item</h1>

<form action="." method="post">
    {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button class="btn btn-primary">{% if item %}Update{% else %}Add{% endif %} Item</button>
        	</td>
    	    </tr>
	</table>
</form>
{% endblock 'content' %}
